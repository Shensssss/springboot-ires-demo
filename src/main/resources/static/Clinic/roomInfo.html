            left: 0;
            right: 0;

            position: absolute;

            width: 16px;
            left: 3px;

    <script>
        let currentTime = "";
        let allData = {};
        let autoRefresh = false; // È†êË®≠‰∏çÂïüÂãïËá™ÂãïÂà∑Êñ∞Ë®∫ÈñìË≥áË®ä

        function fetchData(time) {
            return fetch(`/ires-system/appointment/apiToday?period=${time}`)
                .then(response => response.json())
                .then(result => {
                    if (result.status !== "success") {
                        throw new Error(result.message || "Êü•Ë©¢Â§±Êïó");
                    }

                    const appointments = result.data || [];
                    const grouped = {};

                    appointments.forEach(app => {
                        const doctorName = (app.doctor?.doctorName ?? "Êú™ÊåáÂÆö") + " ÈÜ´Â∏´";

                        if (!grouped[doctorName]) {
                            grouped[doctorName] = {
                                timePeriod: result.timePeriod,
                                patients: []
                            };
                        }

                        grouped[doctorName].patients.push({
                            number: String(app.reserveNo ?? "--"),
                            name: app.patient?.name ?? "ÂåøÂêç",
                            status: translateStatus(app.status),
                            appointmentId: app.appointmentId,
                            patientId: app.patient?.patientId,
                            doctorId: app.doctor?.doctorId,
                            agencyId: app.clinic?.agencyId ?? "0000000000",
                            timePeriod: app.timePeriod
                        });
                    });

                    return Object.entries(grouped).map(([doctor, info]) => ({
                        doctor,
                        timePeriod: info.timePeriod,
                        patients: info.patients
                    }));
                });
        }

        function translateStatus(statusCode) {
            switch (statusCode) {
                case 1:
                    return "Â∑≤Â†±Âà∞";
                case 0:
                    return "Êú™Â†±Âà∞";
                case 2:
                    return "Â∑≤ÂèñÊ∂à";
                case 3:
                    return "Â∑≤ÂÆåÊàê";
                default:
                    return "Êú™Áü•ÁãÄÊÖã";
            }
        }

        async function selectTime(time) {
            currentTime = time || null;
            document.getElementById("searchInput").value = "";
            const loader = document.getElementById("clinic-loader");
            const content = document.getElementById("clinic-content");

            loader.style.display = "block";
            content.innerHTML = "";

            const url = time
                ? `/ires-system/appointment/apiToday?period=${time}`
                : `/ires-system/appointment/apiToday`;

            try {
                const response = await fetch(url);
                const result = await response.json();

                if (result.status !== "success") {
                    alert(result.message || "Êü•Ë©¢Â§±Êïó");
                    return;
                }

                const appointments = result.data || [];
                const grouped = {};

                appointments.forEach(app => {
                    const doctorName = (app.doctor?.doctorName ?? "Êú™ÊåáÂÆö") + " ÈÜ´Â∏´";

                    if (!grouped[doctorName]) {
                        grouped[doctorName] = {
                            timePeriod: result.timePeriod,
                            patients: []
                        };
                    }

                    grouped[doctorName].patients.push({
                        number: String(app.reserveNo ?? "--"),
                        name: app.patient?.name ?? "ÂåøÂêç",
                        status: translateStatus(app.status),
                        appointmentId: app.appointmentId,
                        patientId: app.patient?.patientId,
                        doctorId: app.doctor?.doctorId,
                        agencyId: app.clinic?.agencyId ?? "0000000000",
                        timePeriod: app.timePeriod
                    });
                });

                const data = Object.entries(grouped).map(([doctor, info]) => ({
                    doctor,
                    timePeriod: info.timePeriod,
                    patients: info.patients
                }));

                allData = data;
                renderData(data);

            } catch (error) {
                console.error("Êü•Ë©¢Â§±ÊïóÔºö", error);
                alert("ÁÑ°Ê≥ïÂèñÂæóË≥áÊñôÔºåË´ãÁ®çÂæåÂÜçË©¶");
            }
        }

        function getStatusClass(status) {
            if (status === 'Â∑≤Â†±Âà∞') return 'status-arrived';
            if (status === 'Êú™Â†±Âà∞') return 'status-not-arrived';
            if (status === 'Â∑≤ÂèñÊ∂à') return 'status-cancelled';
            if (status === 'Â∑≤ÂÆåÊàê') return 'status-finished';
            return '';
        }

        function renderData(data) {
            const loader = document.getElementById("clinic-loader");
            const content = document.getElementById("clinic-content");

            loader.style.display = "none"; // Ë≥áÊñôËºâÂÖ•ÂÆå ‚Üí Èö±Ëóè loading

            const wrapper = document.createElement("div");
            wrapper.className = "room-container";

            data.forEach(room => {
                const card = document.createElement("div");
                card.className = "room-card";
                card.innerHTML = `
            <div class="room-card-header">${room.doctor}</div>
            <div class="room-card-body">
                <div style="overflow-y: auto; max-height: 300px;">
                    <table>
                        <thead><tr><th>ÁúãË®∫ËôüÁ¢º</th><th>ÂßìÂêç</th><th>ÁãÄÊÖã</th></tr></thead>
                        <tbody>
                            ${room.patients.map(p => `
                                <tr>
                                    <td>${p.number}</td>
                                    <td>${p.name}</td>
                                    <td><span class="${getStatusClass(p.status)}">${p.status}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                <div class="action-buttons">
                    <button class="btn" onclick="showQRCode('${room.doctor}')">Áî¢ÁîüÂ†±Âà∞ QRCode</button>
                    <button class="btn" onclick="callNext('${room.doctor}', ${room.timePeriod})">Ë®∫ÈñìÂè´Ëôü</button>
                </div>
            </div>
        `;
                wrapper.appendChild(card);
            });

            content.innerHTML = "";            // Ê∏ÖÊéâ‰∏äÊ¨° render ÁöÑÂç°Áâá
            content.appendChild(wrapper);     // ÊèíÂÖ•Êñ∞Âç°Áâá
        }

        function filterPatients() {
            const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
            if (!keyword) return renderData(allData);
            const filtered = allData.map(room => ({
                ...room,
                patients: room.patients.filter(p => p.name.toLowerCase().includes(keyword) || p.number.includes(keyword))
            })).filter(room => room.patients.length > 0);
            renderData(filtered);
        }

        function showQRCode(doctorName) {
            const room = allData.find(r => r.doctor === doctorName);
            if (!room) return alert("Êâæ‰∏çÂà∞Ë©≤Ë®∫ÈñìË≥áÊñô");

            const agencyId = room.patients?.[0]?.agencyId || room.agencyId || "0000000000"; // È†êË®≠10Á¢ºÈåØË™§Á¢º

            // ÊôÇÊÆµ‰ª£Á¢ºÔºöÊó©‰∏ä=1„ÄÅ‰∏ãÂçà=2„ÄÅÊôö‰∏ä=3
            // const timePeriodMap = {morning: "1", afternoon: "2", evening: "3"};
            // const periodCode = timePeriodMap[currentTime] || "1";
            const timePeriod = room.timePeriod ?? "1"; // ÂæåÁ´ØÊ≤íÁµ¶ÊôÇÊÆµÊôÇÈ†êË®≠ÁÇ∫1

            const now = new Date();
            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            const dateCode = `${yyyy}${mm}${dd}`;

            // const qrValue = `${dateCode}${agencyId}${periodCode}`;
            const qrValue = `${dateCode}${agencyId}${timePeriod}`;

            localStorage.setItem("qrValue", qrValue); // ÂÇ≥ÂÄºÂà∞Êñ∞È†ÅÈù¢
            window.open("qrcode.html", "_blank");
        }

        function closeModal() {
            document.getElementById("qrcodeModal").style.display = "none";
        }

        function downloadQRCode() {
            const canvas = document.querySelector("#qrcodeContainer canvas");
            if (!canvas) return;
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function printQRCode() {
            const canvas = document.querySelector("#qrcodeContainer canvas");
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`<img src="${canvas.toDataURL()}" style="display:block;margin:auto;">`);
            printWindow.document.close();
            printWindow.print();
        }

        function callNext(doctorName) {
            const room = allData.find(r => r.doctor === doctorName);
            if (!room) return alert("Êâæ‰∏çÂà∞Ë©≤Ë®∫ÈñìË≥áÊñô");

            const timePeriodMap = { morning: "1", afternoon: "2", evening: "3" };
            const timePeriod = room.timePeriod ?? timePeriodMap[currentTime] ?? "1";

            console.log("callNext - ÂæåÁ´ØÂÇ≥ÂÖ• timePeriod:", room.timePeriod);
            console.log("callNext - ÊúÄÁµÇ‰ΩøÁî® timePeriod:", timePeriod);

            const doctorId = room.patients?.[0]?.doctorId ?? null;
            const now = new Date();
            const today = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            console.log("callNext - today:", today);
            const extendedRoom = {
                ...room,
                doctorId,
                timePeriod,
                date: today
            };

            localStorage.setItem("callRoom", JSON.stringify(extendedRoom));
            window.open("callRoom.html", "_blank", "width=800,height=600");
        }

        function goToNotifyPage() {
            const patients = [];
            allData.forEach((room, index) => {
                room.patients.forEach(p => {
                    if (p.status === 'Êú™Â†±Âà∞') {
                        patients.push({
                            date: new Date().toISOString().slice(0, 10),
                            // room: `Ë®∫Èñì ${index + 1}`,
                            number: p.number,
                            name: p.name,
                            doctor: room.doctor,
                            appointmentId: p.appointmentId,
                            patientId: p.patientId
                        });
                    }
