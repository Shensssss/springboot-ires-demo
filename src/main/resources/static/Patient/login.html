<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>i-res | 帳戶登入</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="static/css/fontawesome-all.min.css" />
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="static/css/flaticon.css" />
    <!-- Google Web Fonts -->
    <link href="static/css/css.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="icon" href="static/img/favi.png" title="Favicon" sizes="32x32" />
  </head>

  <body>
    <div id="preloader" class="preloader">
      <div class="inner">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </div>
    <section class="fxt-template-animation fxt-template-layout21">
      <!-- Animation Start Here -->
      <div id="particles-js"></div>
      <!-- Animation End Here -->
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-xl-6 col-lg-7 col-sm-12 col-12 fxt-bg-color">
            <div class="fxt-content">
              <div class="fxt-header">
                <a href="./index.html" class="fxt-logo"
                  ><img src="static/picture/logo-11.png" alt="Logo"
                /></a>
                <p>登入您的 i-res 帳戶</p>
              </div>
              <div class="fxt-form">
                <form method="POST" id="login">
                  <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                      <input
                        type="email"
                        id="login_email"
                        class="form-control"
                        name="email"
                        placeholder="Email"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-2">
                      <input
                        id="login_password"
                        type="password"
                        class="form-control"
                        name="password"
                        placeholder="密碼"
                        required="required"
                      />
                      <i
                        toggle="#login_password"
                        class="fa fa-fw fa-eye toggle-password field-icon"
                      ></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-3">
                      <div class="fxt-checkbox-area">
                        <div class="checkbox">
                          <input id="checkbox1" type="checkbox" />
                          <label for="checkbox1">保持登入</label>
                        </div>
                        <!-- <a href="forgot-password.html" class="switcher-text"
                          >忘記密碼？</a
                        > -->
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="fxt-transformY-50 fxt-transition-delay-4">
                      <button type="submit" class="fxt-btn-fill">登入</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- <div class="fxt-style-line">
                <div class="fxt-transformY-50 fxt-transition-delay-5">
                  <h3>使用以下方法登入</h3>
                </div>
              </div>
              <ul class="fxt-socials">
                <li class="fxt-google">
                  <div class="fxt-transformY-50 fxt-transition-delay-6">
                    <a href="#" title="google"
                      ><i class="fab fa-google-plus-g"></i
                      ><span>Google +</span></a
                    >
                  </div>
                </li>
                <li class="fxt-facebook">
                  <div class="fxt-transformY-50 fxt-transition-delay-8">
                    <a href="#" title="Facebook"
                      ><i class="fab fa-facebook-f"></i><span>Facebook</span></a
                    >
                  </div>
                </li>
              </ul> -->
              <div class="fxt-footer">
                <div class="fxt-transformY-50 fxt-transition-delay-9">
                  <p>
                    還沒有帳戶?<a
                      href="register.html"
                      class="switcher-text2 inline-text"
                      >註冊</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- jquery-->
    <script src="static/js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="static/js/imagesloaded.pkgd.min.js"></script>
    <!-- Particles js -->
    <script src="static/js/particles.min.js"></script>
    <script src="static/js/particles-1.js"></script>
    <!-- Validator js -->
    <script src="static/js/validator.min.js"></script>
    <!-- Custom Js -->
    <script src="static/js/main.js"></script>
  </body>
</html>
