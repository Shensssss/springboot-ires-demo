      <header class="tc-header-st7">
        <div class="container">
          <div class="booking-wrapper">
            <div class="booking-form-container">
              <form
                class="booking-form clinicFilterForm"
                action="javascript:void(0)"
              >
                <div class="booking-form-row">
                  <div class="booking-form-item">
                    <label>預約日期</label>
                    <br />
                    <input
                      name="date"
                      class="datepicker form-control datepicks_val"
                      placeholder="mm / dd / yyyy"
                      type="date"
                    />
                  </div>
                  <span>|</span>
                  <div class="booking-form-time">
                    <label>預約時段</label>
                    <br />
                    <div class="parent" style="display: flex; gap: 10px">
                      <div>
                        <input
                          class="timepicker_start"
                          type="time"
                          value="08:00"
                        />
                      </div>
                      <div>
                        <input
                          class="timepicker_end"
                          type="time"
                          value="12:00"
                        />
                      </div>
                    </div>
                  </div>
                  <span>|</span>
                  <div class="booking-form-item">
                    <label>診所類別</label> <br />
                    <div class="parent">
                      <div class="custom-select">
                        <select name="category" class="major-select">
                          <option value="all" selected="">全部</option>
                        </select>
                      </div>
                      <div class="custom-select-options">
                        <ul>
                          <li data-value="all">全部</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <span>|</span>
                <div class="booking-form-row">
                  <div class="booking-form-item">
                    <label>
                      <span class="distance-value">5</span> 公里
                      <br />
                      <div class="parent">
                        <input
                          type="range"
                          class="modern-slider distance-range"
                          name="distance"
                          min="1"
                          max="9"
                          step="1"
                          value="5"
                        />
                      </div>
                    </label>
                  </div>
                </div>
                <div class="booking-form-row full-width">
                  <div class="booking-form-item full-width">
                    <button type="submit" class="book-now-btn">立即搜尋</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
