			<div class="form-container">
			<h2>一般資料</h2>
			<form id="infoForm">
				<div class="form-group">
					<label for="profilePicture">大頭照</label>
					<input type="file" id="profilePicture" name="profilePicture" accept="image/*">
					<img id="preview" src="" class="preview-img">
				</div>

				<div class="form-group">
					<label for="name"><span class="required">＊</span>姓名 </label>
					<input type="text" id="name" name="name" required>
				</div>

				<div class="form-group">
					<label for="gender"><span class="required">＊</span>性別 </label>
					<select id="gender" name="gender" required>
						<option value="1">男性</option>
						<option value="2">女性</option>
					</select>
				</div>

				<div class="form-group">
					<label for="birthday"><span class="required">＊</span>生日 </label>
					<input type="date" id="birthday" name="birthday" required>
				</div>

				<div class="form-group">
					<label for="phone">電話</label>
					<input type="tel" id="phone" name="phone">
				</div>

				<div class="form-group">
					<label for="address">地址</label>
					<input type="text" id="address" name="address">
				</div>

				<div class="form-group">
					<label for="email"><span class="required">＊</span>Email </label>
					<input type="email" id="email" name="email" required>
				</div>

				<div class="form-group">
					<label for="emergencyContent">緊急聯絡人電話</label>
					<input type="tel" id="emergencyContent" name="emergencyContent">
				</div>

				<div class="form-group">
					<label for="emergencyName">緊急聯絡人姓名</label>
					<input type="text" id="emergencyName" name="emergencyName">
				</div>

				<div class="form-group">
					<label for="relation">關係</label>
					<select id="relation" name="relation">
						<option value="1">配偶</option>
						<option value="2">父母</option>
						<option value="3">子女</option>
						<option value="4">祖父母</option>
						<option value="5">孫子女</option>
						<option value="6">外祖父母</option>
						<option value="7">外孫子女</option>
						<option value="8">曾祖父母</option>
						<option value="9">外曾祖父母</option>
						<option value="10">兄弟</option>
						<option value="11">姊妹</option>
						<option value="12">甥</option>
						<option value="13">姪</option>
						<option value="14">其他親屬</option>
					</select>
				</div>

					<div class="form-group">
						<label for="bloodType">血型</label>
						<select id="bloodType" name="bloodType">
							<option value="1">A型</option>
							<option value="2">B型</option>
							<option value="3">AB型</option>
							<option value="4">O型</option>
						</select>
					</div>

					<div class="form-group">
						<label for="notes">備註</label>
						<textarea id="notes" name="notes"></textarea>
					</div>

					<button type="submit">儲存變更</button>
				</form>
			</div>
